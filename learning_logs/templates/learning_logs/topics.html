<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Tematy</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>Zaden temat nie zostal jeszcze dodany</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Dodaj nowy temat</a>
{% endblock content %}

</body>
</html>
